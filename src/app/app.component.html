<div
  class="container"
  style="
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    border: 1px solid;
    border-radius: 10px;
  "
>
  <h1 class="text-center text-muted mt-3">To Do</h1>
  <hr />
  <div *ngIf="!isUpdateFormActive; else active">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [ngClass]="changeInputClass()"
        id="work"
        name="work"
        [(ngModel)]="work"
      />
    </div>
    <div class="alert alert-danger mt-2 mb-0" role="alert" *ngIf="isEmpty">
      Do not leave an empty!
    </div>
    <div class="form-group text-right">
      <button
        [disabled]="!work.length"
        class="btn btn-warning mt-2 w-100"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
  <ng-template #active>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="work"
        name="work"
        [(ngModel)]="updateWork"
      />
    </div>
    <div class="alert alert-danger mt-2 mb-0" role="alert" *ngIf="isEmpty">
      Do not leave an empty!
    </div>
    <div class="form-group">
      <button class="btn btn-outline-secondary mt-2 w-100" (click)="update()">
        Update
      </button>
      <button class="btn btn-outline-primary mt-2 w-100" (click)="cancel()">
        Cancel
      </button>
    </div>
  </ng-template>
  <hr />
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button
      [disabled]="!works.length"
      class="btn btn-outline-primary me-md-2"
      type="button"
      (click)="removeAll()"
    >
      Delete All
    </button>
  </div>
  <ul>
    <li class="mt-2" *ngFor="let w of works; let i = index">
      {{ w }}

      <button class="btn btn-outline-success btn-sm mx-1" (click)="get(w, i)">
        Update
      </button>
      <button class="btn btn-outline-danger btn-sm mx-1" (click)="remove(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
